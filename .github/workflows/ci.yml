name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Node.js CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Print environment
        run: |
          node --version
          npm --version

      - name: Install dependencies
        run: npm ci

      - name: Run baseline-check summary
        run: npm run blc

      - name: Run scanner and produce JSON report
        run: |
          node --no-warnings index.js scan --json > blc-report.json || true
          cat blc-report.json || true

      - name: Upload blc JSON report
        uses: actions/upload-artifact@v4
        with:
          name: blc-report
          path: blc-report.json
